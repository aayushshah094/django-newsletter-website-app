{% extends 'news_api/home.html' %}
{% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for sports_list in all_articles %}

                    <div class="card rounded shadow m-1" style="width: 50rem;">
                        <img src="{{ sports_list.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{ sports_list.author }}</p>
                        <h5 class="card-title">{{ sports_list.title }}</h5>
                        <p class="card-title">{{ sports_list.source.name }}</p>
                        <p class="card-text">{{ sports_list.description }}</p>
                        <hr>
                        <small>date: {{ sports_list.publishedAt }}</small>
                        <a href="{{ sports_list.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>

                  {% endfor %}
            </div>
        </div>
    </div>

    
</body>
</html>
